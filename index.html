<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Company Logo" />
      <input type="checkbox" id="menu" />
      <label for="menu" class="menu"
        ><img src="./images/icon-hamburger.svg" alt="Menu Open Icon"
      /></label>
      <label for="menu" class="close"
        ><img src="./images/icon-close.svg" alt="Menu Close Icon"
      /></label>
      <div class="topright">
        <p>Product</p>
        <p>Features</p>
        <p>Pricing</p>
        <p class="smallball"></p>
        <p class="login">Login</p>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main-left">
          <p class="monograph">
            <span class="new">New</span> Monograph Dashboard
          </p>
          <h1>Powerful insights into your team</h1>
          <p class="para">Project planning and time tracking for agile teams</p>
          <div class="main-lower">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <div class="main-right">
          <img
            src="./images/illustration-devices.svg"
            alt="Illustration of Devices, a Laptop and a Mobile Phone"
          />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
          >Chimi Rinzin</a
        >.
      </p>
    </footer>
  </body>
</html>
